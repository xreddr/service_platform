<!DOCTYPE html>
{% extends 'wsc/base.html' %}

{% block header %}

<h1>Welcome {{ g.user['username'] }}</h1>
<section id="service_menu">
{% for service in services %}
    <a class="service_link glass" href="{{ url_for('web.'+service['name'])}}">{{ service['name'] }}</a>
{% endfor %}
</section>

{% endblock %}

{% block content %}
{% if g.user['role_id'] == 1 %}
<section id="about">
    <a href="{{ url_for('web.db_dump') }}"><button>Data Dump</button></a>
</section>
{% endif %}
{% endblock %}
